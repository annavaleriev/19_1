<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <div class="car bg-primary">
                <div class="card-body text-white">
                    <h3 class="card-title">Все должны любить котиков</h3>
                    <div class="row">
                        <div class="col-6">Муся</div>
                        <div class="col-6">толстушка</div>
                        <div class="col-6">Зёма</div>
                        <div class="col-6">милашка</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Собаки тоже ничего</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Твоё имя"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" placeholder="e-mail" class="form-control" id="exampleInputPassword1">
                            </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Опиши собаку своей мечты" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Взять собаку</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
